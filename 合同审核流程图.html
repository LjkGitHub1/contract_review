<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同审核流程图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .diagram-container {
            margin: 30px 0;
            background: white;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow-x: auto;
        }

        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合同审核流程图</h1>
        <div class="diagram-container">
            <svg width="1600" height="1600" xmlns="http://www.w3.org/2000/svg">
                <!-- 定义箭头标记 -->
                <defs>
                    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#333" />
                    </marker>
                </defs>

                <!-- 开始 -->
                <rect x="750" y="20" width="100" height="50" rx="5" fill="#10b981" stroke="#333" stroke-width="2"/>
                <text x="800" y="50" text-anchor="middle" fill="white" font-size="14" font-weight="bold">开始</text>

                <!-- 提交合同到质检中心 -->
                <rect x="700" y="100" width="200" height="50" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="800" y="130" text-anchor="middle" fill="white" font-size="13">提交合同到质检中心</text>

                <!-- 上传多格式文件 -->
                <rect x="700" y="180" width="200" height="60" rx="5" fill="#6366f1" stroke="#333" stroke-width="2"/>
                <text x="800" y="205" text-anchor="middle" fill="white" font-size="12">上传多格式文件</text>
                <text x="800" y="225" text-anchor="middle" fill="white" font-size="10">Word/PDF/TXT/扫描件/图片</text>

                <!-- 质检中心处理 -->
                <rect x="700" y="260" width="200" height="50" rx="5" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
                <text x="800" y="290" text-anchor="middle" fill="white" font-size="13" font-weight="bold">质检中心处理</text>

                <!-- 规则引擎扫描 -->
                <rect x="150" y="340" width="180" height="50" rx="5" fill="#6366f1" stroke="#333" stroke-width="2"/>
                <text x="240" y="370" text-anchor="middle" fill="white" font-size="12">规则引擎扫描</text>

                <!-- 大模型语义理解 -->
                <rect x="150" y="420" width="180" height="50" rx="5" fill="#ec4899" stroke="#333" stroke-width="2"/>
                <text x="240" y="450" text-anchor="middle" fill="white" font-size="12">大模型语义理解</text>

                <!-- 扫描关键条款 -->
                <rect x="150" y="500" width="180" height="60" rx="5" fill="#ec4899" stroke="#333" stroke-width="2"/>
                <text x="240" y="525" text-anchor="middle" fill="white" font-size="12">扫描关键条款</text>
                <text x="240" y="545" text-anchor="middle" fill="white" font-size="10">标的物/违约责任等</text>

                <!-- 风险算法分析 -->
                <rect x="150" y="580" width="180" height="50" rx="5" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="240" y="610" text-anchor="middle" fill="white" font-size="12">风险算法分析</text>

                <!-- 逐条扫描对比评分 -->
                <rect x="150" y="660" width="180" height="60" rx="5" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="240" y="685" text-anchor="middle" fill="white" font-size="12">逐条扫描对比评分</text>
                <text x="240" y="705" text-anchor="middle" fill="white" font-size="10">与规则库对比</text>

                <!-- 输出修改建议 -->
                <rect x="150" y="740" width="180" height="50" rx="5" fill="#ef4444" stroke="#333" stroke-width="2"/>
                <text x="240" y="770" text-anchor="middle" fill="white" font-size="12">输出可执行修改建议</text>

                <!-- 生成审核报告 -->
                <rect x="700" y="840" width="200" height="60" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="800" y="865" text-anchor="middle" fill="white" font-size="13">生成审核报告</text>
                <text x="800" y="885" text-anchor="middle" fill="white" font-size="11">合同信息/风险概览/修改建议/法律依据</text>

                <!-- 导出报告 -->
                <rect x="700" y="920" width="200" height="50" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="800" y="950" text-anchor="middle" fill="white" font-size="13">导出报告</text>
                <text x="800" y="965" text-anchor="middle" fill="white" font-size="11">Word/PDF格式</text>

                <!-- 多级人工审核 -->
                <rect x="700" y="1000" width="200" height="50" rx="5" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
                <text x="800" y="1030" text-anchor="middle" fill="white" font-size="13" font-weight="bold">多级人工审核</text>

                <!-- 一级审核员审核 -->
                <rect x="150" y="1080" width="200" height="70" rx="5" fill="#6366f1" stroke="#333" stroke-width="2"/>
                <text x="250" y="1105" text-anchor="middle" fill="white" font-size="13" font-weight="bold">一级审核员审核</text>
                <text x="250" y="1125" text-anchor="middle" fill="white" font-size="10">重点：格式规范、基础条款</text>
                <text x="250" y="1140" text-anchor="middle" fill="white" font-size="10">完整性、基本信息准确性</text>

                <!-- 判断：一级审核是否通过 -->
                <polygon points="150,1170 250,1170 250,1210 150,1210" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="200" y="1195" text-anchor="middle" fill="white" font-size="11" font-weight="bold">一级审核通过？</text>

                <!-- 二级审核员审核 -->
                <rect x="150" y="1240" width="200" height="70" rx="5" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
                <text x="250" y="1265" text-anchor="middle" fill="white" font-size="13" font-weight="bold">二级审核员审核</text>
                <text x="250" y="1285" text-anchor="middle" fill="white" font-size="10">重点：法律合规性、风险识别</text>
                <text x="250" y="1300" text-anchor="middle" fill="white" font-size="10">条款合理性、权利义务平衡</text>

                <!-- 判断：二级审核是否通过 -->
                <polygon points="150,1330 250,1330 250,1370 150,1370" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="200" y="1355" text-anchor="middle" fill="white" font-size="11" font-weight="bold">二级审核通过？</text>

                <!-- 三级审核员审核（高级） -->
                <rect x="150" y="1400" width="200" height="70" rx="5" fill="#ec4899" stroke="#333" stroke-width="2"/>
                <text x="250" y="1425" text-anchor="middle" fill="white" font-size="13" font-weight="bold">三级审核员审核（高级）</text>
                <text x="250" y="1445" text-anchor="middle" fill="white" font-size="10">重点：重大风险、战略层面</text>
                <text x="250" y="1460" text-anchor="middle" fill="white" font-size="10">商业决策、最终批准</text>

                <!-- 审核意见闭环 -->
                <rect x="700" y="1080" width="200" height="50" rx="5" fill="#10b981" stroke="#333" stroke-width="2"/>
                <text x="800" y="1110" text-anchor="middle" fill="white" font-size="13" font-weight="bold">审核意见闭环</text>

                <!-- 自动汇总审核意见 -->
                <rect x="1070" y="1080" width="200" height="50" rx="5" fill="#6366f1" stroke="#333" stroke-width="2"/>
                <text x="1170" y="1110" text-anchor="middle" fill="white" font-size="12">自动汇总各层级审核意见</text>

                <!-- 生成意见汇总表 -->
                <rect x="1070" y="1160" width="200" height="50" rx="5" fill="#6366f1" stroke="#333" stroke-width="2"/>
                <text x="1170" y="1190" text-anchor="middle" fill="white" font-size="12">生成审核意见汇总表</text>

                <!-- 反馈给起草人 -->
                <rect x="700" y="1160" width="200" height="50" rx="5" fill="#10b981" stroke="#333" stroke-width="2"/>
                <text x="800" y="1190" text-anchor="middle" fill="white" font-size="13">反馈给合同起草人</text>

                <!-- 起草人修改合同 -->
                <rect x="700" y="1240" width="200" height="50" rx="5" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="800" y="1270" text-anchor="middle" fill="white" font-size="13">起草人修改合同</text>

                <!-- 判断：是否重新提交 -->
                <polygon points="700,1320 800,1320 800,1360 700,1360" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="750" y="1345" text-anchor="middle" fill="white" font-size="12" font-weight="bold">重新提交？</text>

                <!-- 重新提交审核 -->
                <rect x="700" y="1380" width="200" height="50" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="800" y="1410" text-anchor="middle" fill="white" font-size="13">重新提交审核</text>

                <!-- 结束 -->
                <rect x="750" y="1460" width="100" height="50" rx="5" fill="#10b981" stroke="#333" stroke-width="2"/>
                <text x="800" y="1490" text-anchor="middle" fill="white" font-size="14" font-weight="bold">结束</text>

                <!-- 连接线 -->
                <line x1="800" y1="70" x2="800" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="800" y1="150" x2="800" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="800" y1="240" x2="800" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                
                <!-- 质检中心处理分支 -->
                <line x1="700" y1="285" x2="240" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="470" y="315" fill="#333" font-size="11">质检中心处理</text>

                <!-- 质检中心处理流程 -->
                <line x1="240" y1="390" x2="240" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="240" y1="470" x2="240" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="240" y1="560" x2="240" y2="580" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="240" y1="630" x2="240" y2="660" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="240" y1="720" x2="240" y2="740" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="240" y1="790" x2="700" y2="840" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>

                <!-- 生成报告流程 -->
                <line x1="800" y1="900" x2="800" y2="920" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="800" y1="970" x2="800" y2="1000" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>

                <!-- 多级审核流程 -->
                <line x1="800" y1="1050" x2="250" y2="1080" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="520" y="1065" fill="#333" font-size="11">分配审核任务</text>
                
                <!-- 一级审核流程 -->
                <line x1="250" y1="1150" x2="200" y2="1170" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="200" y1="1210" x2="250" y2="1240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="100" y="1190" fill="#333" font-size="10">通过</text>
                
                <!-- 二级审核流程 -->
                <line x1="250" y1="1310" x2="200" y2="1330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="200" y1="1370" x2="250" y2="1400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="100" y="1350" fill="#333" font-size="10">通过</text>
                
                <!-- 三级审核完成后合并 -->
                <line x1="250" y1="1470" x2="700" y2="1080" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="470" y="1275" fill="#333" font-size="11">审核完成</text>
                
                <!-- 不通过分支 -->
                <line x1="150" y1="1190" x2="700" y2="1080" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
                <text x="400" y="1135" fill="#ef4444" font-size="10" font-weight="bold">不通过</text>
                
                <line x1="150" y1="1350" x2="700" y2="1080" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
                <text x="400" y="1215" fill="#ef4444" font-size="10" font-weight="bold">不通过</text>

                <!-- 审核意见闭环流程 -->
                <line x1="800" y1="1130" x2="1170" y2="1080" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="985" y="1105" fill="#333" font-size="11">汇总意见</text>
                
                <line x1="1170" y1="1130" x2="1170" y2="1160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="1170" y1="1210" x2="800" y2="1160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                
                <line x1="800" y1="1210" x2="800" y2="1240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <line x1="800" y1="1290" x2="800" y2="1320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>

                <!-- 判断分支 -->
                <line x1="750" y1="1360" x2="800" y2="1380" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>
                <text x="775" y="1375" fill="#333" font-size="11">是</text>
                
                <!-- 闭环反馈线 -->
                <line x1="700" y1="1340" x2="700" y2="840" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
                <text x="680" y="1090" fill="#10b981" font-size="10" font-weight="bold">闭环反馈</text>

                <line x1="800" y1="1430" x2="800" y2="1460" stroke="#333" stroke-width="2" marker-end="url(#arrowhead2)"/>

                <!-- 异步处理标注 -->
                <text x="50" y="600" fill="#666" font-size="10" font-style="italic">(Celery异步任务)</text>
                <line x1="50" y1="590" x2="150" y2="605" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
            </svg>
        </div>
    </div>
</body>
</html>
