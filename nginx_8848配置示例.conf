# Nginx配置 - 8848端口
# 适用于宝塔面板或标准Nginx配置

# 上游服务器配置（Django后端）
upstream django_backend {
    server 127.0.0.1:8897;
    keepalive 32;
}

server {
    listen 8848;
    server_name 36.134.27.102;
    
    # 索引文件
    index index.php index.html index.htm default.php default.htm default.html;
    
    # 前端静态文件根目录
    root /www/wwwroot/contract_review/dist/36.134.27.102_5173;
    
    # SSL证书申请验证（如果使用宝塔面板，保留此配置）
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/36.134.27.102_5173.conf;
    #CERT-APPLY-CHECK--END
    
    # 扩展配置（如果使用宝塔面板）
    include /www/server/panel/vhost/nginx/extension/36.134.27.102_5173/*.conf;
    
    # 允许上传大文件
    client_max_body_size 20M;
    
    # 禁用目录浏览
    autoindex off;
    
    # 前端静态文件 - Vue SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
        index index.html index.htm;
        
        # 允许所有访问（如果需要限制，可以添加 allow/deny 规则）
        # allow all;
        
        # 缓存控制
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 后端API代理
    location /api {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # 超时设置（AI生成需要更长时间）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;  # 5分钟，支持AI生成等长时间操作
        proxy_read_timeout 300s;  # 5分钟，支持AI生成等长时间操作
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 媒体文件（上传的文件）
    location /media {
        alias /www/wwwroot/contract_review/backend/media;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 静态文件（Django collectstatic收集的文件）
    location /static {
        alias /www/wwwroot/contract_review/backend/staticfiles;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 日志
    access_log /www/wwwlogs/36.134.27.102_5173.log;
    error_log /www/wwwlogs/36.134.27.102_5173.error.log;
}

