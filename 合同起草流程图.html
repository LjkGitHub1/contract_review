<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同起草流程图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .diagram-container {
            margin: 30px 0;
            background: white;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow-x: auto;
        }

        svg {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合同起草流程图</h1>
        <div class="diagram-container">
            <svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
                <!-- 定义箭头标记 -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                        <polygon points="0 0, 10 3, 0 6" fill="#333" />
                    </marker>
                </defs>

                <!-- 开始 -->
                <rect x="450" y="20" width="100" height="50" rx="5" fill="#10b981" stroke="#333" stroke-width="2"/>
                <text x="500" y="50" text-anchor="middle" fill="white" font-size="14" font-weight="bold">开始</text>

                <!-- 选择模板 -->
                <rect x="400" y="100" width="200" height="50" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="500" y="130" text-anchor="middle" fill="white" font-size="13">选择模板（可选）</text>

                <!-- 填写基本信息 -->
                <rect x="400" y="180" width="200" height="50" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="500" y="210" text-anchor="middle" fill="white" font-size="13">填写基本信息</text>

                <!-- 判断：上传文件或手动输入 -->
                <polygon points="450,260 550,260 550,300 450,300" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="500" y="285" text-anchor="middle" fill="white" font-size="12" font-weight="bold">上传文件？</text>

                <!-- 上传文件 -->
                <rect x="200" y="340" width="150" height="50" rx="5" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
                <text x="275" y="370" text-anchor="middle" fill="white" font-size="12">上传文件</text>
                <text x="275" y="385" text-anchor="middle" fill="white" font-size="11">(Word/PDF)</text>

                <!-- 文件解析 -->
                <rect x="200" y="420" width="150" height="50" rx="5" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
                <text x="275" y="450" text-anchor="middle" fill="white" font-size="12">文件解析</text>

                <!-- 手动输入 -->
                <rect x="650" y="340" width="150" height="50" rx="5" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
                <text x="725" y="370" text-anchor="middle" fill="white" font-size="12">手动输入</text>
                <text x="725" y="385" text-anchor="middle" fill="white" font-size="11">合同内容</text>

                <!-- 编辑合同内容 -->
                <rect x="400" y="500" width="200" height="50" rx="5" fill="#3b82f6" stroke="#333" stroke-width="2"/>
                <text x="500" y="530" text-anchor="middle" fill="white" font-size="13">编辑合同内容</text>

                <!-- 保存草稿 -->
                <rect x="400" y="580" width="200" height="50" rx="5" fill="#6366f1" stroke="#333" stroke-width="2"/>
                <text x="500" y="610" text-anchor="middle" fill="white" font-size="13">保存草稿</text>

                <!-- 判断：提交审核 -->
                <polygon points="450,660 550,660 550,700 450,700" fill="#f59e0b" stroke="#333" stroke-width="2"/>
                <text x="500" y="685" text-anchor="middle" fill="white" font-size="12" font-weight="bold">提交审核？</text>

                <!-- 提交审核 -->
                <rect x="400" y="740" width="200" height="50" rx="5" fill="#ef4444" stroke="#333" stroke-width="2"/>
                <text x="500" y="770" text-anchor="middle" fill="white" font-size="13">提交审核</text>

                <!-- 结束 -->
                <rect x="450" y="820" width="100" height="50" rx="5" fill="#10b981" stroke="#333" stroke-width="2"/>
                <text x="500" y="850" text-anchor="middle" fill="white" font-size="14" font-weight="bold">结束</text>

                <!-- 连接线 -->
                <line x1="500" y1="70" x2="500" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <line x1="500" y1="150" x2="500" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <line x1="500" y1="230" x2="500" y2="260" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <!-- 判断分支 -->
                <line x1="450" y1="280" x2="275" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="350" y="310" fill="#333" font-size="11">是</text>
                
                <line x1="550" y1="280" x2="725" y2="340" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="640" y="310" fill="#333" font-size="11">否</text>

                <line x1="275" y1="390" x2="400" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <line x1="725" y1="390" x2="500" y2="500" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <line x1="500" y1="550" x2="500" y2="580" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <line x1="500" y1="630" x2="500" y2="660" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                
                <line x1="500" y1="700" x2="500" y2="740" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <line x1="500" y1="790" x2="500" y2="820" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

                <!-- 返回编辑的虚线 -->
                <line x1="450" y1="680" x2="200" y2="680" stroke="#999" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
                <line x1="200" y1="680" x2="200" y2="500" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
                <text x="220" y="675" fill="#666" font-size="10">继续编辑</text>
            </svg>
        </div>
    </div>
</body>
</html>
